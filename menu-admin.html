    <body>
        <header class="cabecalho">
            <img src="./assets/img/logo-img/alurageek-logo.png" alt="logo da alurageek" class="logo__img">
            <nav class="menu">
                <ul class="menu__lista">
                    <li class="menu__item"><input class="cabecalho__input" type="search" placeholder="O que deseja encontrar?"></li>
                    <li class="menu__item"><a href="./formulario-login.html"><button class="botao__login">Sair</button></a></li>
                </ul>
            </nav>
        </header>
        <section class="banner">
            <div class="banner__bloco">
                <img class="banner__img" src="./assets/img/banner-img/banner-image.png" alt="Banner contendo descontos em produtos">
                <div class="banner__info">
                    <h1 class="banner__titulo">Promoção de produtos</h1>
                    <p class="banner__descricao">Produtos selecionados com até 33% de desconto</p>
                    <a href="#produtos" class="link-estilo"><button class="botao__banner">Ver produtos</button></a>
                </div>
        </section>
        <div class="conteudo__principal">
            <section id="produtos" class="produtos" >
                <div class="titulo__bloco">
                    <h2 class="produtos__titulo">Todos os produtos</h2>
                    <a class="link__estilo" href="./cadastro-produto.html"><button class="botao">Adicionar produto</button></a>
                </div>
                
                <div class="produtos__conteudo" data-product>
                    <div class="produtos__bloco">
                        
                    </div>
                </div>
            </section>
        </div>
            <footer class="rodape">
                <div class="rodape__logo__container">
                    <img class="rodape__logo" src="./assets/img/logo-img/alurageek-logo.png" alt="logo da alurageek">
                </div>

                <section class="contato">
                    
                    <form class="formulario">
                        <fieldset>
                            <legend class="formulario__legenda">Fale conosco</legend>
                            <div class="input__container">
                                <input name="nome" id="nome" class="input" type="text" placeholder="Nome" data-tipo="nome" maxlength="40" required>
                                <label class="input__label" for="nome">Nome</label>
                                <span class="input__mensagem__erro">Este campo não está válido</span>
                            </div>
                            <div class="input__container">
                                <input name="mensagem" id="mensagem" class="input" type="text" placeholder="Escreva uma mensagem" data-tipo="mensagem" maxlength="40" required>
                                <label class="input__label" for="mensagem">Mensagem</label>
                                <span class="input__mensagem__erro">Este campo não está válido</span>
                            </div>
                        <fieldset>
                            <div class="botao__container">
                                <button class="botao">Enviar mensagem</a>
                            </div>
                    </form>
                </section>
                <div class="info__criador">
                    <p class="info__nome">Desenvolvido por Vinycios Navarro</p>
                    <p class="info__ano">2023</p>
                </div>
            </footer>
            <script src="./js/app.js" type="module"></script>
    </body>
    <script type="module" src="./controller/listaProdutos-controller.js"></script>
    <script src="./controller/buscaProduto-controller.js"></script>
